<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMS - Procedure Runner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-bottom: 0.5rem; }
    select, input[type=text] { padding: 0.4rem; margin-right: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; max-height: 400px; overflow: auto; }
    .param-row { margin-bottom: 0.5rem; }
    .param-row label { width: 200px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Run MySQL Stored Procedure</h1>

  <label for="procSelect">Procedure:
    <select id="procSelect">
      <option value="">-- choose --</option>
      <option value="add_airplane">add_airplane</option>
      <option value="add_airport">add_airport</option>
      <option value="add_person">add_person</option>
      <option value="grant_or_revoke_pilot_license">grant_or_revoke_pilot_license</option>
      <option value="offer_flight">offer_flight</option>
      <option value="flight_landing">flight_landing</option>
      <option value="flight_takeoff">flight_takeoff</option>
      <option value="passengers_board">passengers_board</option>
      <option value="passengers_disembark">passengers_disembark</option>
      <option value="assign_pilot">assign_pilot</option>
      <option value="recycle_crew">recycle_crew</option>
      <option value="retire_flight">retire_flight</option>
      <option value="simulation_cycle">simulation_cycle</option>
    </select>
  </label>

  <div id="paramContainer"></div>
  <button id="runBtn" disabled>Run</button>

  <h2>Results</h2>
  <pre id="output">(no results yet)</pre>

  <script>
    // Map each procedure to its list of SQL parameter names (including 'ip_' prefix as label)
    const procParamsMap = {
      add_airplane: [
        'ip_airlineID','ip_tail_num','ip_seat_capacity','ip_speed','ip_locationID','ip_plane_type','ip_maintenanced','ip_model','ip_neo'
      ],
      add_airport: [
        'ip_airportID','ip_airport_name','ip_city','ip_state','ip_country','ip_locationID'
      ],
      add_person: [
        'ip_personID','ip_first_name','ip_last_name','ip_locationID','ip_taxID','ip_experience','ip_miles','ip_funds'
      ],
      grant_or_revoke_pilot_license: [
        'ip_personID','ip_license'
      ],
      offer_flight: [
        'ip_flightID','ip_routeID','ip_support_airline','ip_support_tail','ip_progress','ip_next_time','ip_cost'
      ],
      flight_landing: ['ip_flightID'],
      flight_takeoff: ['ip_flightID'],
      passengers_board: ['ip_flightID'],
      passengers_disembark: ['ip_flightID'],
      assign_pilot: ['ip_flightID','ip_personID'],
      recycle_crew: ['ip_flightID'],
      retire_flight: ['ip_flightID'],
      simulation_cycle: []
    };

    const procSelect = document.getElementById('procSelect');
    const paramContainer = document.getElementById('paramContainer');
    const runBtn = document.getElementById('runBtn');
    const outputPre = document.getElementById('output');

    // When user selects a procedure, build its parameter fields
    procSelect.addEventListener('change', () => {
      paramContainer.innerHTML = '';
      outputPre.textContent = '(no results yet)';
      const proc = procSelect.value;
      if (!proc) {
        runBtn.disabled = true;
        return;
      }
      runBtn.disabled = false;
      const params = procParamsMap[proc] || [];
      params.forEach(label => {
        const key = label.replace(/^ip_/, '');
        const row = document.createElement('div');
        row.className = 'param-row';
        const lbl = document.createElement('label');
        lbl.textContent = label + ':';
        const inp = document.createElement('input');
        inp.type = 'text';
        inp.name = key;
        inp.required = true;
        row.appendChild(lbl);
        row.appendChild(inp);
        paramContainer.appendChild(row);
      });
    });

    // Run button click: gather JSON and fetch
    runBtn.addEventListener('click', async () => {
      const proc = procSelect.value;
      const inputs = paramContainer.querySelectorAll('input[name]');
      const payload = {};
      inputs.forEach(inp => payload[inp.name] = inp.value);

      outputPre.textContent = 'Running ' + proc + '...';
      try {
        const res = await fetch(`/${proc}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const text = await res.text();
          outputPre.textContent = `Error ${res.status}: ${text}`;
          return;
        }
        const json = await res.json();
        outputPre.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        outputPre.textContent = 'Fetch error: ' + err;
      }
    });
  </script>
</body>
</html>
